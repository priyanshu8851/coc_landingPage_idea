<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COC-Stats</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/icons.css">
    <link rel="stylesheet" href="./style/herosec.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="#" class="logo">COC-STATS</a>
        <ul class="nav_elements" id="nav_elements">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Clan</a></li>
            <li><a href="#">Town hall</a></li>
            <li><a href="#">Troops</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <label for="menu" class="menuBar" onclick="myFunction()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </label>
        <input type="checkbox" id="menu" class="hamMenu">
    </header>
    <div class="herosection">
        <div class="hero-txt">
            <h5>#2 Trending</h5>
            <h4>Lead Supercell</h4>
            <h1>Goblins</h1>
            <p>Join millions of players worldwide as you build your village, <br> raise a clan, and compete in epic Clan
                Wars!! </p>
            <div class="hero-txt-btn">
                <a href="#">Compare</a>
                <a href="#" class="ctaa"><i class="ri-play-fill"></i>Watch Gameplay</a>
            </div>
        </div>
        <div class="hero-img">
            <img src="./images/pngwing.com.png" alt="">
        </div>
    </div>
    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-youtube-line"></i></a>
        <a href="#"><i class="ri-dribbble-line"></i></a>
    </div>
    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
    </div>
    <footer>
        <p>Made by Priyanshu</p>
    </footer>
    <script>
        function myFunction() {
            var x = document.getElementById("nav_elements");
            if (x.className === "nav_elements") {
                x.className += " show";
            } else {
                x.className = "nav_elements";
            }
        }
    </script>
</body>

</html>
